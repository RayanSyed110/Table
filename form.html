<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="styls/nav.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
           <ul>
            <li><a href="">Home</a></li>
            <li><a href="table.html">Table</a></li>
            <li><a href="symantic.html">Semantic</a></li>
            <li><a href="audio-video.html">Media</a></li>
           </ul>
        </nav>
    </header>
    <h2>Welcome to Jamal er Ma Pitha Ghor</h2>
    <form>
        <label for="name">Your name
            <input type="text" placeholder="Your Name">
        </label>
        
        <label for="email">Your email
            <input type="email" placeholder="Your email">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoy">
                <input type="radio" name="Pitha" id="Chitoy">
                Chitoy
            </label>
            <label for="Vapapitha">
                <input type="radio" name="Pitha" id="Vapapitha">
                Vapapitha
            </label>
            <label for="Dim-pitha">
                <input type="radio" name="Pitha" id="Dim-pitha">
                Dim-pitha
            </label>
            <label for="Coconut">
                <input type="radio" name="Pitha" id="Coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or many vorta</legend>
            <label for="Sorisha">
                <input type="checkbox" name="Vorta" id="Sorisha">
                Sorisha
            </label>
            <label for="Sutki">
                <input type="checkbox" name="Vorta" id="Sutki">
                Sutki
            </label>
            <label for="Daal">
                <input type="checkbox" name="Vorta" id="Daal">
                Daal
            </label>
            <label for="Morich">
                <input type="checkbox" name="Vorta" id="Morich">
                Morich
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Requests</legend>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
